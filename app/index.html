<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>MoreHashPoWer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap-theme-supervillain/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="wfe2App">
    <!--[if lt IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="navbar navbar-default navbar-static-top" role="navigation" ng-controller="PoolCtrl">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Dashboard</a>
            </div>
            <div class="navbar-collapse collapse" ng-cloak>
                <ul class="nav navbar-nav navbar-right" ng-repeat="pool in pools | orderBy:'symbol':true">
                    <li><a ng-href="#/pool/{{pool.name}}">{{pool.symbol}}</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="slide" ng-cloak ng-view></div>
    </div>

    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/statsService.js"></script>
    <script src="scripts/controllers/pool.js"></script>
</body>
</html>
